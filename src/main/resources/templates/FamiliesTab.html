<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>SpringMVC + Thymeleaf + Bootstrap 4 Table Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" >
    <h1>Families Table</h1>
    <div class="row col-md-12" >
        <table id="FamiliesTable" class="table">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Surname</th>
                <th>Type</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="familyWrap, rowStat: ${families}" class='clickable-row' data-href='url://facebook.pl'
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${familyWrap.familyDto.familyID}">1</td>
                <td th:text="${familyWrap.familyDto.family_surname}">Golota</td>
                <td th:text="${familyWrap.familyDto.familyRole}">Premium</td>
                <td><a href="#link" class="btn btn-info" role="button">Details</a>
                    <a href="#link" class="btn btn-info" role="button">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
